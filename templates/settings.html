{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
    <h1>Settings</h1>
    <form method="post" action="{% url 'settings' %}" enctype="multipart/form-data">
        <h2>{{ user.username }}</h2>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Save</button>
    </form>
{% endblock %}
